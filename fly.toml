# fly.toml
app = "cryptoninja-trading"
primary_region = "mia"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "5000"
  SECRET_KEY = "cryptoninja-fly-secret-2025"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

